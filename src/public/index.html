<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Server</title>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Website..." id="website">
        <input type="submit" value="Send">
    </form>
    <p id="status"></p>
</body>
<script>
    const form = document.getElementById('form')
    form.addEventListener('submit',async (e)=>{
        e.preventDefault()
        let baseUrl = document.getElementById('website').value
        document.getElementById('status').innerHTML = "Loading..."
        try {
            const response = await fetch('http://localhost:5000/sitemap',{
                method:'POST',
                body:JSON.stringify({baseUrl}),
                headers:{
                    'content-type':'application/json'
                }
            })
            if(response.ok){
                location.pathname = '/sitemap.xml'
            }else{
                document.getElementById('status').innerHTML = "Failed"
            }
            // const data = await response.json()

        } catch (error) {
            console.log(error);
        }
    })
</script>
</html>
